   </div>

<script>
    const images=document.querySelector("#images")
    const owl=document.querySelector("#owl")

    // images.addEventListener('click',function(e){
    //     console.log('image')
    // },true);
    // owl.addEventListener('click',function(e){
    //     console.log('owl')
    // },true)//these will perform event catching
    
 //the third parameter is EventPropogation that are event bubbling and catching event if event 
    //now a project to delete the image clicked

    //preventPropogation()//this will prevent the propogation
    //preventDefault()//this will prevent occurence for example link will not operate
     images.addEventListener('click',function(e){
        // const tags=e.target.parentNode
        const tags=e.target.tagName
        e.preventDefault()
        if(tags==='IMG'){
            const removeIt=e.target.parentNode
            removeIt.remove()

        }
        
    });
    
</script>
